<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    <button data-code="KeyA" class="buttonkey"><div >A</div><div class="sound">Clap</div></button>
    <button data-code="KeyS" class="buttonkey"><div>S</div><div class="sound">Hihat</div></button>
    <button data-code="KeyD" class="buttonkey"><div>D</div><div class="sound">Kick</div></button>
    <button data-code="KeyF" class="buttonkey"><div>F</div><div class="sound">Openhat</div></button>
    <button data-code="KeyG" class="buttonkey"><div>G</div><div class="sound">Boom</div></button>
    <button data-code="KeyH" class="buttonkey"><div>H</div><div class="sound">Ride</div></button>
    <button data-code="KeyJ" class="buttonkey"><div>J</div><div class="sound">Snare</div></button>
    <button data-code="KeyK" class="buttonkey"><div>K</div><div class="sound">Tom</div></button>
    <button data-code="KeyL" class="buttonkey"><div>L</div><div class="sound">Tink</div></button>
   
</div>

    <audio data-code="KeyA" src="sounds/clap.wav"></audio>
    <audio data-code="KeyS" src="sounds/hihat.wav"></audio>
    <audio data-code="KeyD" src="sounds/kick.wav"></audio>
    <audio data-code="KeyF" src="sounds/openhat.wav"></audio>
    <audio data-code="KeyG" src="sounds/boom.wav"></audio>
    <audio data-code="KeyH" src="sounds/ride.wav"></audio>
    <audio data-code="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-code="KeyK" src="sounds/tom.wav"></audio>
    <audio data-code="KeyL" src="sounds/tink.wav"></audio>


    <script src="app.js"></script>
</body>
</html>
